<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Room Dashboard — Halifax</title>

  <!-- Elfsight Stocks -->
  <script src="https://elfsightcdn.com/platform.js" async></script>

  <style>
    :root{
      --bg:#f7f8fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#475569;
      --border:#e2e8f0;
      --shadow:0 6px 18px rgba(2,6,23,.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    header{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      padding:18px 22px;
      border-bottom:1px solid var(--border);
      background:rgba(255,255,255,.70);
      backdrop-filter: blur(6px);
      position:sticky; top:0; z-index:10;
    }
    .title{font-size:22px;font-weight:800}
    .subtitle{color:var(--muted);font-size:14px;margin-top:4px}
    .clock{font-variant-numeric: tabular-nums;font-size:18px;font-weight:700}
    main{
      padding:18px 22px 26px;
      display:grid;
      grid-template-columns: 1.15fr 1fr;
      gap:16px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      box-shadow:var(--shadow);
      padding:16px;
      overflow:hidden;
    }
    .card h2{
      margin:0 0 12px;
      font-size:16px;
      font-weight:800;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .badge{
      font-size:12px;
      color:var(--muted);
      border:1px solid var(--border);
      padding:6px 10px;
      border-radius:999px;
      background:#fff;
    }
    .span-2{grid-column:1 / -1}
    .foot{margin-top:10px;font-size:12px;color:var(--muted)}

    /* Weather */
    .weather-grid{display:grid;grid-template-columns: 1fr 1fr;gap:12px;align-items:start}
    .temp-row{display:flex;align-items:center;gap:12px}
    .temp{font-size:54px;font-weight:900;letter-spacing:-1px;line-height:1}
    #wxIcon{width:84px;height:84px;display:flex;align-items:center;justify-content:center}
    .wxline{font-size:14px;color:var(--muted)}
    .kv{display:grid;grid-template-columns: 1fr auto;gap:8px;font-size:14px;padding:8px 10px;border:1px solid var(--border);border-radius:12px;background:#fff;margin-bottom:8px}
    .forecast{display:grid;grid-template-columns: repeat(5, 1fr);gap:10px;margin-top:10px}
    .fday{border:1px solid var(--border);border-radius:14px;padding:10px;background:#fff;min-height:90px;display:flex;flex-direction:column;gap:6px;align-items:center}
    .fday .d{font-weight:800;font-size:12px;color:var(--muted);text-transform:uppercase}
    .fday .t{font-weight:900;font-size:16px}
    .fday .s{font-size:12px;color:var(--muted);text-align:center}

    /* Markets */
    .markets-grid{display:grid;gap:12px}
    .tvbox{border:1px solid var(--border);border-radius:14px;overflow:hidden;background:#fff}

    /* News */
    .news-cols{display:grid;grid-template-columns: 1fr 1fr;gap:14px}
    .newslist{list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:10px}
    .newsitem{padding:10px;border:1px solid var(--border);border-radius:14px;background:#fff}
    .newsitem a{color:var(--text);text-decoration:none;font-weight:800;font-size:14px}
    .newsmeta{font-size:12px;color:var(--muted);margin-top:4px}

    @media (max-width:1100px){
      main{grid-template-columns:1fr}
      .forecast{grid-template-columns:repeat(3, 1fr)}
      .news-cols{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
<header>
  <div>
    <div class="title">Room Dashboard</div>
    <div class="subtitle">Halifax • Weather • News • Markets</div>
  </div>
  <div class="clock" id="clock">--:--</div>
</header>

<main>

<!-- WEATHER -->
<section class="card">
  <h2>
    <span>Live Weather — Halifax</span>
    <span class="badge" id="wxUpdated">Updating…</span>
  </h2>

  <div class="weather-grid">
    <div>
      <div class="temp-row">
        <div id="wxIcon"></div>
        <div>
          <div class="temp"><span id="temp">--</span>°C</div>
          <div class="wxline" id="wxText">Loading…</div>
        </div>
      </div>

      <div class="forecast" id="forecast"></div>
    </div>

    <div>
      <div class="kv"><span>Feels like</span><b><span id="apparent">--</span>°C</b></div>
      <div class="kv"><span>Wind</span><b><span id="wind">--</span> km/h</b></div>
      <div class="kv"><span>Precip</span><b><span id="precip">--</span> mm</b></div>
      <div class="kv"><span>Humidity</span><b><span id="humidity">--</span>%</b></div>
      <div class="kv"><span>Cloud</span><b><span id="cloud">--</span>%</b></div>
      <div class="kv"><span>UV</span><b><span id="uv">--</span></b></div>
    </div>
  </div>
</section>

<!-- MARKETS -->
<section class="card">
  <h2>
    <span>Markets</span>
    <span class="badge">Live</span>
  </h2>

  <div class="markets-grid">

    <!-- Elfsight ticker -->
    <div class="tvbox" style="padding:6px 10px;">
      <div class="elfsight-app-fbc33991-1e2d-49a5-8a3c-7e1ee184f8fe" data-elfsight-app-lazy></div>
    </div>

    <!-- TradingView chart overview -->
    <div class="tvbox">
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <script src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js" async>
        {
          "symbols": [
            ["S&P 500","TVC:SPX|1D"],
            ["Nasdaq 100","TVC:NDX|1D"],
            ["TSX","TSX:TSX|1D"]
          ],
          "chartOnly": false,
          "width": "100%",
          "height": 320,
          "locale": "en",
          "colorTheme": "light",
          "autosize": true,
          "changeMode": "price-and-percent",
          "chartType": "area"
        }
        </script>
      </div>
    </div>

  </div>
</section>

<!-- NEWS -->
<section class="card span-2">
  <h2>
    <span>Top News</span>
    <span class="badge" id="newsUpdated">—</span>
  </h2>

  <div class="news-cols">
    <ul class="newslist" id="newsLocal"></ul>
    <ul class="newslist" id="newsWorld"></ul>
  </div>
</section>

</main>

<script>
/* Clock */
function tickClock(){
  const d=new Date();
  document.getElementById('clock').textContent=
    d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
}
tickClock(); setInterval(tickClock,1000);

/* Weather (same Open-Meteo logic as before) */
const HALIFAX={lat:44.6488,lon:-63.5752,tz:"America/Halifax"};

function svgSun(size=84){
  return `<svg width="${size}" height="${size}" viewBox="0 0 64 64">
    <circle cx="32" cy="32" r="14" fill="#FFB020"/>
  </svg>`;
}

async function loadWeather(){
  const {lat,lon,tz}=HALIFAX;
  const url=`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,apparent_temperature,relative_humidity_2m,precipitation,wind_speed_10m,weather_code,cloud_cover,uv_index&daily=weather_code,temperature_2m_max,temperature_2m_min,precipitation_sum&timezone=${encodeURIComponent(tz)}`;
  const res=await fetch(url);
  const data=await res.json();
  const c=data.current;

  document.getElementById('temp').textContent=Math.round(c.temperature_2m);
  document.getElementById('apparent').textContent=Math.round(c.apparent_temperature);
  document.getElementById('wind').textContent=Math.round(c.wind_speed_10m);
  document.getElementById('precip').textContent=(c.precipitation??0).toFixed(1);
  document.getElementById('humidity').textContent=Math.round(c.relative_humidity_2m??0);
  document.getElementById('cloud').textContent=Math.round(c.cloud_cover??0);
  document.getElementById('uv').textContent=(c.uv_index??0).toFixed(1);
  document.getElementById('wxIcon').innerHTML=svgSun();
  document.getElementById('wxText').textContent="Current conditions";
  document.getElementById('wxUpdated').textContent="Updated "+new Date(c.time).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
}
loadWeather(); setInterval(loadWeather,300000);

/* News (simplified) */
async function loadNews(){
  document.getElementById('newsLocal').innerHTML='<li class="newsitem">Local headlines loading…</li>';
  document.getElementById('newsWorld').innerHTML='<li class="newsitem">World headlines loading…</li>';
  document.getElementById('newsUpdated').textContent="Updated "+new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
}
loadNews(); setInterval(loadNews,600000);
</script>

</body>
</html>
