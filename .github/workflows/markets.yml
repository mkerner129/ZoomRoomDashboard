name: Update markets.json

on:
  schedule:
    - cron: "15 * * * *"   # every hour at :15
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build markets JSON
        run: node scripts/build-markets.mjs

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/markets.json
          git diff --cached --quiet || git commit -m "Update markets.json"
          git push
